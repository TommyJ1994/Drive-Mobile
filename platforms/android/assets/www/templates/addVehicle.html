<ion-view view-title="Add Vehicle">
  <ion-content>

        <div class="list">
          <label class="item item-input">
            <input type="text" ng-model="manufacturer" placeholder="Manufacturer">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="model" placeholder="Model">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="year" placeholder="Year">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="engine_size" placeholder="Engine Size"/>
          </label>
          <label class="item item-input">
            <input type="text" ng-model="fuel_type" placeholder="Fuel"/>
          </label>
          </div>

          <div align="center" class="button button-balanced" ng-click="add(manufacturer, model, year, engine_size, fuel_type)">
            Add
        </div>

  </ion-content>

 

</ion-view>
