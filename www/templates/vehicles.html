<ion-view view-title="Garage" cache-view="false">
  <ion-content>

    <ion-list>
         <ion-item ng-repeat="vehicle in vehicles" class="item-thumbnail-left item-light" ng-click="setActive(vehicle.car_manufacturer, vehicle.car_model, vehicle.car_year, vehicle.id)">
        <ion-option-button class="button-assertive icon ion-ios-trash-outline"
                       ng-click="delete(vehicle.id)"> </ion-option-button>
      <img src="img/{{vehicle.car_manufacturer}}.png">
      <h2 class="dark">{{vehicle.car_manufacturer}} {{vehicle.car_model}}</h2>
      <h4 class="dark">{{vehicle.car_year}}</h4>
      <h4 class="dark">{{vehicle.car_engine_size}}L {{vehicle.car_fuel_type}}</h4>
      <h3 class="dark"># {{vehicle.id}}</h3>
    </ion-item>
    </ion-list>

  </ion-content>

  <div class="bar bar-footer bar-balanced" ng-click="addVehicle()">
	  <div class="title icon ion-ios-plus-outline"> Add Vehicle</div>
	</div>

</ion-view>
