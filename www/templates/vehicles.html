<ion-view view-title="Garage" cache-view="false">
  <ion-content>

    <ion-list>
         <ion-item ng-repeat="vehicle in vehicles" class="item-thumbnail-left item-light" ng-click="setActive(vehicle, vehicle.car_model, vehicle.car_year, vehicle.id)">
      <img src="img/{{vehicle.carData.make.name}}.png">
      <h2 class="dark">{{vehicle.carData.make.name}} {{vehicle.carData.model.name}}</h2>
      <h4 class="dark">{{vehicle.carData.year.year}} {{vehicle.carData.categories.vehicleStyle}}</h4>
      <h4 class="dark">{{vehicle.carData.engine.size}}L, {{vehicle.carData.engine.horsepower}}hp</h4>
      <h4 class="dark">{{vehicle.carData.transmission.transmissionType}}</h4>
      <h3 class="balanced"><i class="icon ion-ios-cloud-outline"></i> {{vehicle.id}}</h3>
      
    </ion-item>
    </ion-list>

  </ion-content>

  <div class="bar bar-footer bar-balanced" ng-click="addVehicle()">
	  <div class="title icon ion-ios-plus-outline"> Add Vehicle</div>
	</div>

</ion-view>
