<ion-view view-title="Choose Make" cache-view="false">
  <ion-content ng-init="getVehicleMakes()">

        <label class="item item-input">
        <input type="text" ng-model="searchMake" placeholder="Search">
      </label>
       <ion-list>
         <ion-item class="item-avatar" ng-repeat="make in manufacturers | filter : searchMake" ng-click="chooseManufacturer(make.name)"> <img src="img/{{make.name}}.png"> {{make.name}}
        </ion-item>
    </ion-list>


  </ion-content>
</ion-view>
