<ion-view view-title="Drive">
  <ion-content style="background-color: #F00">

<div ng-if="show === true">
    <ion-item class="item-thumbnail-left item-light">
      <img src="img/{{vehicle.car_manufacturer}}.png">
      <h2 class="dark"> {{vehicle.car_manufacturer}} {{vehicle.car_model}}</h2>
      <h4 class="dark">{{vehicle.car_year}}</h4> 
      <h4 class="dark">{{vehicle.car_engine_size}}L {{vehicle.car_fuel_type}}</h4>
      <h4 class="dark">  # {{vehicle.id}}</h4>
    </ion-item>
</div>

    <a href="#/app/vehicles" class="button button-balanced button-full icon ion-ios-refresh-empty"> Switch Vehicle</a>

<div class="item item-light" style="background: #F00; border: 0px">
<div class="wrapper" ng-click="setupBluetoothConnection()">
  <div class="inner">
    <span></span>
  </div>
</div>

<div align="center">
<span class="light icon ion-power"> {{status}}</span>
</div>
</div>



    </ion-content>
</ion-view>
