<ion-view view-title="Choose Year" cache-view="false">
  <ion-content ng-init="getVehicleYears()">

        <label class="item item-input">
        <input type="text" ng-model="searchYear" placeholder="Search">
      </label>
       <ion-list>
         <ion-radio ng-repeat="year in years | filter : searchYear" ng-click="chooseYear(year.year)"> {{year.year}}
        </ion-radio>
    </ion-list>


  </ion-content>
</ion-view>
