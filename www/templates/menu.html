<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-android-more-horizontal" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon ion-ios-navigate-outline" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>


    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <div class="item item-avatar item-balanced">
        <img src="http://edst.educ.ubc.ca/files/2014/08/cropped-icon_16571-grey14.png">
          <h2 class="light">{{gender}}, {{birthYear}}</h2>
          <h3 class="light icon ion-flag"> {{country}}</h3>
        </div>
        
        <ion-item menu-close item-icon-left href="#/app/dashboard">
        <i class="icon balanced ion-android-home"></i>
          Dashboard
        </ion-item>
        <ion-item menu-close item-icon-left href="#/app/vehicles">
         <i class="icon balanced ion-model-s"></i>
         Vehicles
        </ion-item>
        <ion-item menu-close item-icon-left href="#/app/favourites">
         <i class="icon balanced ion-android-star"></i>
         Favourites
        </ion-item>
        <ion-item menu-close item-icon-left href="#/app/settings">
         <i class="icon balanced ion-ios-gear"></i>
         Settings
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>


  <ion-side-menu side="right">
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Journeys</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
       <div class="item item-image">
           <img src="http://freedesignfile.com/upload/2012/10/housing-map-4.jpg">
        </div>

        <ion-item menu-close item-icon-left href="#/app/dashboard">
        <i class="icon ion-ios-navigate-outline"></i>
          23/12/2015
        </ion-item>
        <ion-item menu-close item-icon-left>
        <i class="icon ion-ios-navigate-outline"></i>
         21/12/2015
        </ion-item>
         <ion-item menu-close item-icon-left>
         <i class="icon ion-ios-navigate-outline"></i>
          19/12/2015
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
